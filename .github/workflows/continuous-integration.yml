name: Integration tests

on:
  push:
  schedule:
    - cron:  '0 5 * * *'

jobs:
  linting:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          architecture: 'x64'
      - name: Install module and its dependencies
        run: |
          python3.11 -m venv venv
          venv/bin/pip install -U pip -r requirements.dev.txt -e . -c requirements.txt
          venv/bin/pip list | grep inmanta
      - name: Lint with flake8
        run: |
          venv/bin/flake8 tests inmanta_plugins

  tests:

    runs-on: ubuntu-latest
    container:
      image: quay.io/podman/stable:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v3
      - name: Install python3.11 and gcc
        run: |
          yum install -y python3.11 python3.11-devel gcc
      - name: Install module and its dependencies
        run: |
          python3.11 -m venv venv
          venv/bin/pip install -U pip -r requirements.dev.txt -e . -c requirements.txt
          venv/bin/pip list | grep inmanta
      - name: Run tests
        run: |
          venv/bin/pytest tests
