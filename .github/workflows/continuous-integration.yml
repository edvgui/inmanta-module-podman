name: Integration tests

on:
  push:
  schedule:
    - cron:  '0 5 * * *'

jobs:
  tests:

    runs-on: ubuntu-latest
    container: quay.io/podman/stable:latest

    steps:
      - uses: actions/checkout@v3
      - name: Install python3.11 and gcc
        run: |
          yum install -y python3.11 python3.11-devel gcc
      - name: Install module and its dependencies
        run: |
          python3.11 -m venv venv
          venv/bin/pip install -U pip -r requirements.dev.txt -e . -c requirements.txt
          venv/bin/pip list | grep inmanta
      - name: Lint with flake8
        run: |
          venv/bin/flake8 tests inmanta_plugins
      - name: Run tests
        run: |
          sudo -E -u podman venv/bin/pytest tests -k 'not skip_ci'
